{% extends "browser/base.html" %}
{% block body %}
    <p class="fs-2">Delete Reference</p>
    <p class="fs-5">
        Do you want to delete the reference <b>{{ reference.name }}</b>?
    </p>
    <a class="btn btn-danger"
       href="{% url 'browser:erase_reference' reference.id %}">Yes</a>
    <a class="btn btn-secondary"
       href="{% url 'browser:reference_details' reference.id %}">No</a>
{% endblock body %}
