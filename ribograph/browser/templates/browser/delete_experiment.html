{% extends "browser/base.html" %}
{% block body %}
    <p class="fs-2">Delete Experiment</p>
    <p class="fs-5">
        Do you want to delete the experiment <b>{{ experiment.name }}</b> from project <b>{{ project.name }}</b>?
    </p>
    <a class="btn btn-danger"
       href="{% url 'browser:erase_experiment' experiment.id %}">Yes</a>
    <a class="btn btn-secondary"
       href="{% url 'browser:experiment_details' experiment.id %}">No</a>
{% endblock body %}
